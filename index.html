<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control de Proveedores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Control de Proveedores</h1>

        <div class="form-container">
            <input type="hidden" id="currentIndex">
            <div class="autocomplete">
                <input id="proveedor" type="text" placeholder="Proveedor" required>
            </div>
            <input type="number" id="numBol" placeholder="N° Boleta (5 dígitos)" oninput="this.value=this.value.slice(0,5)" required>
            <select id="formaPago" required>
                <option value="Efectivo">Efectivo</option>
                <option value="Transferencia">Transferencia</option>
                <option value="Cheques">Cheques</option>
            </select>
            <input type="number" id="importe" placeholder="Importe" required>
            <input type="date" id="fecha" required>
            <input type="number" id="pagado" placeholder="Pagado">
            <div class="form-buttons">
                <button id="btnAgregar" onclick="agregarOActualizarProveedor()">Agregar / Actualizar</button>
                <button id="btnBorrar" onclick="borrarProveedor()" style="display:none;">Borrar</button>
                <button id="btnGuardarTxt" onclick="guardarTxt()">Guardar TXT</button>
                <button id="btnCargarTxt" onclick="document.getElementById('fileInput').click()">Cargar Respaldo</button>
                <input type="file" id="fileInput" style="display:none" onchange="cargarTxt(event)" accept=".txt">
            </div>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Proveedor</th>
                        <th>N° Boleta</th>
                        <th>Forma de Pago</th>
                        <th>Importe</th>
                        <th>Fecha</th>
                        <th>Pagado</th>
                        <th>Estado</th>
                    </tr>
                </thead>
                <tbody id="tablaProveedores">
                    <!-- Las filas se agregarán aquí -->
                </tbody>
            </table>
        </div>

        <div class="total-section">
            <div>
                <h3>Vencidas</h3>
                <p id="totalVencidas">$0</p>
            </div>
            <div>
                <h3>No Vencidas</h3>
                <p id="totalNoVencidas">$0</p>
            </div>
            <div>
                <h3>Pagado</h3>
                <p id="totalPagado">$0</p>
            </div>
            <div>
                <h3>Total</h3>
                <p id="totalGeneral">$0</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>
</html>
